<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unquiet</title>
  <style>
    /* ===== BODY LAYOUT ===== */
    body {
      display: flex;
      flex-direction: column;        /* stack container + footer vertically */
      justify-content: space-between; /* pushes footer to bottom */
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      background: #000;
      color: #fff;
      font-family: 'Helvetica', 'Arial', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* ===== MAIN CONTENT ===== */
    .container {
      max-width: 800px;
      position: relative;
      margin-top: 2rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #fff;
    }

    .line {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      opacity: 0;
      display: inline-block;
      white-space: pre-wrap;
      animation: chalkJitter 1s infinite;
    }

    /* Chalk dust effect */
    .dust {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% { transform: translate(0,0); opacity:0.2; }
      50% { transform: translate(50px,-100px); opacity:0.05; }
      100% { transform: translate(0,-200px); opacity:0; }
    }

    @keyframes chalkJitter {
      0% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(0) translateX(-1px); }
      50% { transform: translateY(0) translateX(1px); }
      75% { transform: translateY(0) translateX(-1px); }
      100% { transform: translateY(0) translateX(0); }
    }

    /* ===== FOOTER ===== */
    footer {
      background:#000;
      color:#fff;
      border-top:1px solid rgba(255,255,255,0.06);
      padding:24px 16px;
      text-align:center;
      font-family: 'Helvetica', Arial, sans-serif;
      position:relative;
    }

    footer a {
      background:transparent;
      color:#fff;
      border:1px solid rgba(255,255,255,0.12);
      padding:10px 14px;
      text-decoration:none;
      font-weight:600;
      border-radius:6px;
      transition:all .18s ease;
    }

    /* Hover glow on buttons */
    footer a:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 6px 18px rgba(255,255,255,0.06), 0 0 8px rgba(255,255,255,0.15);
    }

    /* Pulse effect for moral line */
    @keyframes pulse {
      0% { opacity: 0.85; }
      50% { opacity: 0.95; }
      100% { opacity: 0.85; }
    }

    footer p span {
      animation: pulse 3s ease-in-out infinite;
    }

    /* Mobile adjustments */
    @media (max-width:480px){
      footer div[style*="display:inline-flex"] { gap:8px; }
      footer a { padding:9px 12px; font-size:14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SILENCE HAS NEVER BEEN NEUTRAL</h1>
    <div class="line" data-text="nothing we write lasts. that's the point."></div>
    <div class="line" data-text="they can scrub the words off, but the questions remain:"></div>
    <div class="line" data-text="who decides which lives are sacred?"></div>
    <div class="line" data-text="when did obedience become a virtue?"></div>
    <div class="line" data-text="how many names fit beneath the word 'collateral'?"></div>
    <div class="line" data-text="has morality stopped trending?"></div>
    <div class="line" data-text="what is truth worth when silence is rewarded?"></div>
    <div class="line" data-text="what would history say about you?"></div>
  </div>

  <script>
    // Typing animation for questions
    const lines = document.querySelectorAll('.line');
    let delay = 500;
    lines.forEach((line) => {
      const text = line.getAttribute('data-text');
      line.style.opacity = 1;
      setTimeout(() => {
        let i = 0;
        const interval = setInterval(() => {
          line.textContent += text[i];
          i++;
          if(i >= text.length) clearInterval(interval);
        }, 50);
      }, delay);
      delay += text.length * 50 + 800;
    });

    // Floating dust in main container
    for(let i=0;i<60;i++){
      const dust = document.createElement('div');
      dust.classList.add('dust');
      dust.style.left = Math.random()*window.innerWidth + 'px';
      dust.style.top = Math.random()*window.innerHeight + 'px';
      dust.style.width = Math.random()*2 + 1 + 'px';
      dust.style.height = dust.style.width;
      dust.style.animationDuration = 3 + Math.random()*3 + 's';
      document.body.appendChild(dust);
    }

    // Floating dust near footer links
    const footerDiv = document.querySelector('footer div');
    for(let i=0;i<10;i++){
      const dust = document.createElement('div');
      dust.classList.add('dust');
      dust.style.left = (footerDiv.offsetLeft + Math.random() * footerDiv.offsetWidth) + 'px';
      dust.style.top = (footerDiv.offsetTop + Math.random() * 20) + 'px';
      dust.style.width = dust.style.height = (Math.random()*2 + 1) + 'px';
      dust.style.animationDuration = 2 + Math.random()*2 + 's';
      document.body.appendChild(dust);
    }
  </script>

  <!-- ===== Unquiet: Charity / Action Bar ===== -->
  <footer>
    <div style="max-width:900px; margin:0 auto; position:relative;">
      <!-- Pulsing moral line -->
      <p style="margin:0 0 12px; font-weight:600; letter-spacing:0.6px;">
        <span style="display:block; font-size:14px; opacity:0.85;">
          if silence is complicity, <strong>generosity is resistance.</strong>
        </span>
      </p>

      <!-- Charity buttons -->
      <div style="display:inline-flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-bottom:12px;">
        <a href="https://chuffed.org/project/help-us-deliver-vital-aid-to-gaza-families-in-need" target="_blank" rel="noopener noreferrer">Palestine → donate</a>
        <a href="https://uhrp.org/donate/" target="_blank" rel="noopener noreferrer">Uyghurs → donate</a>
        <a href="https://support.savethechildren.org/site/Donation2?idb=83068127&df_id=2521&mfc_pref=T&2521.donation=form1&2521_donation=form1" target="_blank" rel="noopener noreferrer">Yemen → donate</a>
      </div>

      <p style="margin:12px 0 0; font-size:12px; opacity:0.6;">
      </p>
    </div>
  </footer>
</body>
</html>
