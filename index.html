<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unquiet</title>
  <style>
    /* ===== BASE LAYOUT ===== */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1.2rem;
      background: radial-gradient(circle at 50% 20%, #0a0a0a 0%, #000 100%);
      color: #fff;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      max-width: 800px;
      margin: 0 auto 3.5rem;
      position: relative;
    }

    h1 {
      font-size: clamp(1.7rem, 4.5vw, 2.2rem);
      font-weight: 700;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
      margin-bottom: 2rem;
    }

    .line {
      font-size: clamp(1rem, 3.8vw, 1.25rem);
      margin: 0.5rem 0;
      opacity: 0;
      display: inline-block;
      white-space: pre-wrap;
      animation: chalkJitter 1s infinite;
      text-shadow: 0 0 4px rgba(255,255,255,0.15);
    }

    /* Chalk dust effect */
    .dust {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255,255,255,0.25);
      border-radius: 50%;
      animation: float 5s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translate(0,0); opacity:0.3; }
      50% { transform: translate(40px,-100px); opacity:0.1; }
      100% { transform: translate(-20px,-200px); opacity:0; }
    }

    @keyframes chalkJitter {
      0%,100% { transform: translate(0); }
      25% { transform: translateX(-1px); }
      50% { transform: translateX(1px); }
      75% { transform: translateX(-1px); }
    }

    /* ===== FOOTER / CHARITY SECTION ===== */
    footer {
      background: #000;
      border-top: 1px solid rgba(255,255,255,0.05);
      padding: 28px 16px 60px;
      color: #fff;
      position: relative;
      z-index: 10;
    }

    footer p span {
      display: block;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.7px;
      opacity: 0.9;
      animation: pulse 3.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.85; }
      50% { opacity: 1; }
    }

    /* ===== DONATION LINKS ===== */
    .donation-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      margin-top: 14px;
    }

    .donation-links a {
      position: relative;
      background: rgba(255,255,255,0.02);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
      overflow: hidden;
    }

    .donation-links a::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.25), transparent 70%);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.4s ease;
    }

    .donation-links a:hover::before {
      opacity: 1;
      transform: scale(1.05);
    }

    .donation-links a:hover {
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
      transform: translateY(-2px);
      color: #fff;
    }

    .donation-links a span {
      display: block;
      font-size: 0.8rem;
      opacity: 0.7;
      font-weight: normal;
      margin-top: 2px;
    }

    /* Subtle shimmer animation */
    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    /* MOBILE REFINEMENT */
    @media (max-width:480px) {
      body { padding: 1.5rem 1rem; }
      .donation-links a {
        flex: 1 1 100%;
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SILENCE HAS NEVER BEEN NEUTRAL</h1>
    <div class="line" data-text="nothing we write lasts. that's the point."></div>
    <div class="line" data-text="they can scrub the words off, but the questions remain:"></div>
    <div class="line" data-text="who decides which lives are sacred?"></div>
    <div class="line" data-text="when did obedience become a virtue?"></div>
    <div class="line" data-text="how many names fit beneath the word 'collateral'?"></div>
    <div class="line" data-text="has morality stopped trending?"></div>
    <div class="line" data-text="what is truth worth when silence is rewarded?"></div>
    <div class="line" data-text="what would history say about you?"></div>
  </div>

  <footer>
    <p><span>if silence is complicity, <strong>generosity is resistance.</strong></span></p>
    <div class="donation-links">
      <a href="https://chuffed.org/project/help-us-deliver-vital-aid-to-gaza-families-in-need" target="_blank">
        Palestine → donate
        <span>feed families under siege</span>
      </a>
      <a href="https://uhrp.org/donate/" target="_blank">
        Uyghurs → donate
        <span>protect faith from erasure</span>
      </a>
      <a href="https://support.savethechildren.org/site/Donation2?idb=83068127&df_id=2521&mfc_pref=T&2521.donation=form1&2521_donation=form1" target="_blank">
        Yemen → donate
        <span>help children survive famine</span>
      </a>
    </div>
  </footer>

  <script>
    // Typing animation
    const lines = document.querySelectorAll('.line');
    let delay = 500;
    lines.forEach((line) => {
      const text = line.getAttribute('data-text');
      line.style.opacity = 1;
      setTimeout(() => {
        let i = 0;
        const interval = setInterval(() => {
          line.textContent += text[i];
          i++;
          if (i >= text.length) clearInterval(interval);
        }, 50);
      }, delay);
      delay += text.length * 50 + 800;
    });

    // Floating dust
    for (let i = 0; i < 50; i++) {
      const dust = document.createElement('div');
      dust.classList.add('dust');
      dust.style.left = Math.random() * window.innerWidth + 'px';
      dust.style.top = Math.random() * window.innerHeight + 'px';
      dust.style.width = dust.style.height = (Math.random() * 2 + 1) + 'px';
      dust.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(dust);
    }
  </script>
</body>
</html>
